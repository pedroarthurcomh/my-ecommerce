<header
  class="sticky flex flex-col md:flex-row top-0 z-50 bg-white shadow-sm flex items-center gap-3 py-4 md:h-[65px] md:p-0"
>
  <div class="flex mx-auto items-center justify-between gap-4 max-w-5/6 w-full">
    <a href="/" class="text-decoration-none w-fit">
      <div class="flex items-center gap-2">
        <div class="logo flex items-center justify-center bg-slate-900 w-10 h-10 rounded-lg ml-4">
          <span class="text-lg text-white font-bold">E</span>
        </div>
        <span class="hidden sm:inline-block text-xl font-bold text-nowrap">E-commerce</span>
      </div>
    </a>

    <div class="hidden md:flex input-group relative max-w-[575px] w-full items-center">
      <lucide-angular
        [img]="search"
        class="absolute top-1 left-1.5 w-4 text-gray-500"
      ></lucide-angular>
      <input
        type="text"
        placeholder="Buscar produtos, categorias..."
        class="w-full h-10 rounded-lg bg-gray-50 border-1 border-gray-300 px-10 outline-none"
      />
    </div>

    <div class="flex items-center ">
      <button class="hidden sm:inline-block py-2 px-3 rounded-lg cursor-pointer hover:bg-gray-100 transition">
        <lucide-angular [img]="moon" class="w-4"></lucide-angular>
      </button>
      <button class="py-2 px-3 rounded-lg cursor-pointer hover:bg-gray-100 transition">
        <lucide-angular [img]="heart" class="w-4"></lucide-angular>
      </button>
      <button class="py-2 px-3 rounded-lg cursor-pointer hover:bg-gray-100 transition">
        <lucide-angular [img]="cart" class="w-4"></lucide-angular>
      </button>
    </div>
  </div>

  <div class="flex md:hidden input-group relative max-w-5/6 w-full items-center px-4">
      <lucide-angular
        [img]="search"
        class="absolute top-1 left-3.5 w-4 text-gray-500"
      ></lucide-angular>
      <input
        type="text"
        placeholder="Buscar produtos, categorias..."
        class="w-full h-10 rounded-lg bg-gray-50 border-1 border-gray-300 px-10 outline-none"
      />
    </div>
</header>

<router-outlet />
