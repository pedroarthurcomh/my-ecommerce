<main
  class="container dark:bg-zinc-900 w-full h-full flex flex-col items-center justify-center py-8 mx-auto min-h-[calc(100vh-373px)]">
  @if (favoriteItems().length <= 0) { <!-- CARRINHO VAZIO -->
    <div class="flex flex-col mx-auto items-center mt-8 p-4 sm:p-0">
      <lucide-angular [img]="heart" [size]="96" class="mb-2 my-icon text-[#808080]!"></lucide-angular>
      <div class="flex flex-col items-center">
        <h2 nz-typography class="text-wrap sm:text-nowrap text-center dark:text-white!">Sua Lista de Favoritos</h2>
        <span nz-typography nzType="secondary" class="text-lg p-0 mb-4 text-center text-[#808080]!">Salve seus itens
          favoritos aqui para não perdê-los de vista.</span>
        <a routerLink="/" class="text-decoration-none">
          <button class="py-3 px-6 bg-slate-900 dark:bg-white rounded-lg text-white w-fit cursor-pointer">
            <span class="text-white dark:text-black font-bold text-lg">Explorar Produtos</span>
          </button>
        </a>
      </div>
    </div>
    } @else {
    <section class="bg-white dark:bg-zinc-900 w-full py-4">
      <div class="max-w-4/6 mx-auto flex flex-col gap-2">
        <div class="grid w-full gap-2 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-items-stretch">
          <!-- PRODUCTS LIST -->
          <me-product-card *ngFor="let product of favoriteItems()" [product]="product" [isFavorite]="true"
            [id]="product.id" [routerLink]="['/product', product.id]" nz-col nzFlex="0 1 324px"
            class="w-min-[214px] w-full" />
          <!-- END PRODUCTS LIST -->
        </div>
      </div>
    </section>
    }
</main>
